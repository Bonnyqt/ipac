{% load static %}

<style>
.favorites-section {
  position: relative;
  background-color: #fffcf3;
  padding: 120px 20px 60px;
  text-align: center;
  overflow: hidden;
}


.elegant-line-text {
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Playfair Display', serif;
  font-size: 50px;
  padding-bottom: 20px;
  color: #2c1d18;
  text-transform: uppercase;
  letter-spacing: 2px;
  position: relative;
  
}

.elegant-line-text::before,
.elegant-line-text::after {
  content: "";
  flex: 0.1;
  height: 1px;
  background: #af7f10;
  margin: 0 10px;
  opacity: 0.5;
}

.vlog-gallery {
  display: flex;
  flex-wrap: wrap;
  gap: 62px;
  justify-content: center;
  margin-top: 40px;
}

.vlog-card {
  position: relative;
  width: 420px;
  height: 300px;
  border-radius: 5px;
  overflow: hidden;
  box-shadow: 0 4px 24px rgba(44,29,24,0.10);
  cursor: pointer;
  background: #fff;
  transition: transform 0.2s;
}
.vlog-card:hover {
  transform: translateY(-8px) scale(1.03);
  box-shadow: 0 8px 32px rgba(44,29,24,0.18);
}
.vlog-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  transition: filter 0.3s;
}
.vlog-card:hover img {
  filter: brightness(0.7) blur(1px);
}
.vlog-hover-text {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: #fff;
  background: rgba(44,29,24,0.55);
  opacity: 0;
  transition: opacity 0.4s;
  text-align: center;
  padding: 24px;
  pointer-events: none;
}
.vlog-card:hover .vlog-hover-text {
  opacity: 1;
  pointer-events: auto;
}
.vlog-hover-text h3 {
  margin: 0 0 8px 0;
  font-size: 1.4rem;
  font-family: 'Playfair Display', serif;
  font-weight: 700;
  letter-spacing: 1px;
}
.vlog-hover-text p {
  margin: 0;
  font-size: 1rem;
  font-family: 'Montserrat', sans-serif;
}


.new-post-banner {
  position: absolute;
  top: 17px;
  right: -40px;
  width: 140px;
  text-align: center;
  background-color: rgb(153, 25, 51);
  color: white;
  padding: 5px 0;
  transform: rotate(45deg);
  font-size: 12px;
  font-weight: bold;
  z-index: 2;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
}
   
.luxury-btn {
  display: inline-block;
  padding: 14px 34px;
  color: #000000;
  font-family: 'Playfair Display', serif;
  font-size: 14px;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  text-decoration: none;
    cursor: pointer;
  margin: 28px auto 0 auto;
  border: 2px solid #000000; /* GOLD BORDER */
 
  background: transparent;

  transition: all 0.35s ease;
  position: relative;
  overflow: hidden;
 
  z-index: 20; 
}

.luxury-btn:hover {
  background-color: #000000;
  color: #fff;
  box-shadow: 0 0 16px rgba(0, 0, 0, 0.5);
}
/* Mobile only: limit vlog cards to 3 and show button */
@media (max-width: 768px) {
  .vlog-card {
    width: 98vw;
    max-width: 420px;
    min-width: 0;
  }
}
</style>

<div class="favorites-section">
  
  <div class="elegant-line-text">LATEST</div>
<div class="vlog-gallery" id="vlogGallery">
  {% for post in posts %}
    {% if post.is_article %}
      <a href="{% url 'view_article' post.id %}" class="vlog-card">
    {% else %}
      <a href="{{ post.url }}" target="_blank" class="vlog-card">
    {% endif %}
        {% if post.is_new %}
          <div class="new-post-banner">NEW POST</div>
        {% endif %}
        <img src="{{ post.image.url }}" alt="{{ post.title }}">
        <div class="vlog-hover-text">
          <h3>{{ post.title | safe }}</h3>
 
        </div>
      </a>
  {% empty %}
    <p>No vlog posts found.</p>
  {% endfor %}
</div>
<button id="showMoreVlogs" class="luxury-btn" style="display:none;">Show More</button>

</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  function isMobile() {
    return window.innerWidth <= 768;
  }

  const vlogGallery = document.getElementById('vlogGallery');
  const vlogCards = Array.from(vlogGallery.getElementsByClassName('vlog-card'));
  const showMoreBtn = document.getElementById('showMoreVlogs');

  function updateVlogDisplay() {
    if (vlogCards.length === 3) {
      // Show all 3 cards
      vlogCards.forEach(card => card.style.display = '');
      // Show button
      showMoreBtn.style.display = 'block';
    } else if (vlogCards.length > 3) {
      // Hide cards beyond the 3rd
      vlogCards.forEach((card, idx) => {
        card.style.display = idx < 3 ? '' : 'none';
      });
      showMoreBtn.style.display = 'block';
    } else {
      // Less than 3 cards â€“ just show all, no button
      vlogCards.forEach(card => card.style.display = '');
      showMoreBtn.style.display = 'none';
    }
  }

  // Redirect to another page when button is clicked
  showMoreBtn.addEventListener('click', function () {
    window.location.href = "{% url 'latest'%}"; 
  });

  updateVlogDisplay();
  window.addEventListener('resize', updateVlogDisplay);
});
</script>
