 <script>
   let slideIndex = 0;
    const slides = document.getElementsByClassName("slide");
    const dots = document.getElementsByClassName("dot");
    const slideTexts = [
      "Experience the Art of Mixology",
      "A Taste of Manila's Finest",
      "Dine in Style and Elegance"
    ];

    function showSlide(n) {
  for (let i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
    dots[i]?.classList.remove("active");

    // Clean up animations
    const text = slides[i].querySelector(".slide-text");
    const subtext = slides[i].querySelector(".slide-subtext");
    text?.classList.remove("animated-text");
    subtext?.classList.remove("animated-text");

    // Hide text immediately
    text?.classList.remove("visible");
    subtext?.classList.remove("visible");
  }

  slides[n].style.display = "block";
  dots[n]?.classList.add("active");

  const activeText = slides[n].querySelector(".slide-text");
  const activeSubtext = slides[n].querySelector(".slide-subtext");

  setTimeout(() => {
    activeText?.classList.add("animated-text", "visible");
    activeSubtext?.classList.add("animated-text", "visible");
  }, 50); // brief delay ensures re-animation
}

    function nextSlide() {
      slideIndex = (slideIndex + 1) % slides.length;
      showSlide(slideIndex);
    }

    // Auto slideshow
    function autoSlide() {
      nextSlide();
      setTimeout(autoSlide, 14000); // 14 seconds
    }

    // Initialize
    document.addEventListener("DOMContentLoaded", function() {
      showSlide(0);
      setTimeout(autoSlide, 14000);
    });
    window.addEventListener('scroll', function () {
  const sticky = document.getElementById('stickyHeader');
  if (window.scrollY > 100) {
    sticky.style.display = 'block';
  } else {
    sticky.style.display = 'none';
  }
});

window.addEventListener('scroll', function () {
  const sticky = document.getElementById('stickyHeader');
  const slideshowLogo = document.getElementById('slideshowLogo');

  if (window.scrollY > 100) {
    sticky.classList.add('show');
    slideshowLogo.classList.add('hidden');
  } else {
    sticky.classList.remove('show');
    slideshowLogo.classList.remove('hidden');
  }
});
function toggleMobileNav() {

}
  </script>
<script>
  let mobileLogoInserted = false;

  window.addEventListener('scroll', function () {
    const sticky = document.getElementById('stickyHeader');
    const slideshowLogo = document.getElementById('slideshowLogo');
    const mainHeader = document.querySelector('header');
    const mobileHeaderRow = document.querySelector('.mobile-header-row');

    if (window.scrollY > 100) {
      sticky.classList.add('show');
      slideshowLogo?.classList.add('hidden');
      mainHeader?.classList.add('hidden');

      // Insert mobile logo if not yet added
      if (!mobileLogoInserted) {
        const logo = document.createElement('img');
        logo.src = "{% static 'images/bradingw.png' %}";
        logo.alt = "Logo";
        logo.id = "mobileLogo";
        logo.className = "mobile-logo";
        mobileHeaderRow.appendChild(logo);
        setTimeout(() => logo.classList.add('visible'), 10); 
        mobileLogoInserted = true;
      } else {
        document.getElementById('mobileLogo')?.classList.add('visible');
      }
    } else {
      sticky.classList.remove('show');
      slideshowLogo?.classList.remove('hidden');
      mainHeader?.classList.remove('hidden');

      const logo = document.getElementById('mobileLogo');
      if (logo) logo.classList.remove('visible');
    }
  });
