<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Manage Posts</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f7f7f7;
    }




    /* Trigger Button Style */
    .open-modal-btn {
      display: block;
      margin: 40px auto;
    }

    /* Modal Overlay */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .modal-overlay.show {
      display: flex;
      opacity: 1;
    }

    .form-wrapper {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      position: relative;
      transform: translateY(-40px);
      opacity: 0;
      animation: slideIn 0.3s forwards;
    }

    .form-wrapper h2 {
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
    }

    .form-wrapper label {
      font-weight: 500;
      color: #444;
      display: block;
      margin-top: 15px;
    }

    .form-wrapper input[type="text"],
    .form-wrapper input[type="url"],
    .form-wrapper input[type="file"],
    .form-wrapper textarea {
      width: 100%;
      padding: 10px 14px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .form-wrapper textarea {
      resize: vertical;
    }

    .close-modal {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      color: #999;
      cursor: pointer;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-40px); }
      to   { opacity: 1; transform: translateY(0); }
    }

 
.bg-img {
  position: absolute;
  top: 0;
  right: 0;
  width: 700px;
  opacity: 0.05; 
  z-index: -1;
  pointer-events: none; 
}
  
.elegant-line-text {
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Playfair Display', serif;
  font-size: 50px;
  color: #fafafa;
  text-transform: uppercase;
  letter-spacing: 2px;
  position: relative;
  z-index: 1001;
}

.elegant-line-text::before,
.elegant-line-text::after {
  content: "";
  flex: 0.1;
  height: 1px;
  background: #ffffff;
  margin: 0 10px;
  opacity: 0.5;
}

/* Add this to center the elegant-line-text absolutely */
.centered-overlay {
  position: absolute;
  top: 60%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100%;
  z-index: 1;
  pointer-events: none;
  text-align: center;
}

.image-wrapper {
      position: relative;
      width: 100%;
      height: 26vh;
      overflow: hidden;
    }

.image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

 .image-wrapper::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.562); /* Dim effect */
      z-index: 1;
    }

    .favorites-section {
  position: relative;

  padding: 40px 20px 60px;
  text-align: center;
  overflow: hidden;
}

.vlog-gallery {
  display: flex;
  flex-wrap: wrap;
  gap: 62px;
  justify-content: center;
  margin-top: 22px;
}

.vlog-card {
  position: relative;
  width: 420px;
  height: 300px;
  border-radius: 5px;
  overflow: hidden;
  box-shadow: 0 4px 24px rgba(44,29,24,0.10);
  cursor: pointer;
  background: #fff;
  transition: transform 0.2s;
}
.vlog-card:hover {
  transform: translateY(-8px) scale(1.03);
  box-shadow: 0 8px 32px rgba(44,29,24,0.18);
}
.vlog-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  transition: filter 0.3s;
}
.vlog-card:hover img {
  filter: brightness(0.7) blur(1px);
}
.vlog-hover-text {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: #fff;
  background: rgba(44,29,24,0.55);
  opacity: 0;
  transition: opacity 0.4s;
  text-align: center;
  padding: 24px;
  pointer-events: none;
}
.vlog-card:hover .vlog-hover-text {
  opacity: 1;
  pointer-events: auto;
}
.vlog-hover-text h3 {
  margin: 0 0 8px 0;
  font-size: 1.4rem;
  font-family: 'Playfair Display', serif;
  font-weight: 700;
  letter-spacing: 1px;
}
.vlog-hover-text p {
  margin: 0;
  font-size: 1rem;
  font-family: 'Montserrat', sans-serif;
}


.new-post-banner {
  position: absolute;
  top: 17px;
  right: -40px;
  width: 140px;
  text-align: center;
  background-color: rgb(153, 25, 51);
  color: white;
  padding: 5px 0;
  transform: rotate(45deg);
  font-size: 12px;
  font-weight: bold;
  z-index: 2;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
}
   
.luxury-btn {
  display: inline-block;
  padding: 14px 34px;
  color: #641616;
  font-family: 'Playfair Display', serif;
  font-size: 14px;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  text-decoration: none;
    cursor: pointer;
  margin: 28px auto 0 auto;
  border: 2px solid #000000; 
 
  background: transparent;

  transition: all 0.35s ease;
  position: relative;
  overflow: hidden;
 
  z-index: 20; 
}

.luxury-btn:hover {
  background-color: #000000;
  color: #bd2525;
  box-shadow: 0 0 16px rgba(0, 0, 0, 0.5);
}

.luxury-btn2 {
  display: inline-block;
  padding: 10px 25px;
  color: #010630;
  font-family: 'Playfair Display', serif;
  font-size: 14px;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  text-decoration: none;
    cursor: pointer;
  margin: 28px auto 0 auto;
  border: 2px solid #010630; 
  background: transparent;
  transition: all 0.35s ease;
  position: relative;
  overflow: hidden;
 
  z-index: 20; 
}

.luxury-btn2:hover {
  background-color: #010630;
  color: #ffffff;
  box-shadow: 0 0 16px rgba(0, 0, 0, 0.5);
}

/* Mobile only: limit vlog cards to 3 and show button */
@media (max-width: 768px) {
  .vlog-card {
    width: 98vw;
    max-width: 420px;
    min-width: 0;
  }
}
.delete-icon {
  position: absolute;
  top: 10px;
  right: 10px;
  background: rgba(255, 255, 255, 0.85);
  color: #a00;
  font-size: 18px;
  font-weight: bold;
  padding: 6px 10px;
  border: none;
  border-radius: 50%;
  cursor: pointer;
  opacity: 0;
  transition: opacity 0.3s ease;
  z-index: 5;
}

.edit-icon {
  position: absolute;
  top: 10px;
  right: 50px; /* Adjust this to control spacing from the delete button */
  background: rgba(255, 255, 255, 0.85);
  color: #007bff;
  font-size: 18px;
  font-weight: bold;
  padding: 6px 10px;
  border: none;
  border-radius: 50%;
  cursor: pointer;
  opacity: 0;
  transition: opacity 0.3s ease;
  z-index: 5;
  text-decoration: none;
}

.vlog-card:hover .delete-icon,
.vlog-card:hover .edit-icon {
  opacity: 1;
}

.delete-icon:hover,
.edit-icon:hover {
  background: #fff;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
}

  </style>
</head>
<body>
{% include "myapp/administrator/header.html" %}

 <div class="image-wrapper">
  <img src="https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvcm0yODMtbnVubnktMjU0LmpwZw.jpg" alt="Article Image">
  <div class="elegant-line-text centered-overlay">MANAGE POSTS / ARTICLES</div>
</div>



<!-- Modal -->
<div class="modal-overlay" id="vlogModal">
  <div class="form-wrapper">
    <span class="close-modal" onclick="closeModal()">&times;</span>
    <h2>Add a New Vlog Post</h2>
    <form method="POST" id="vlogForm" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="hidden" name="post_id" id="post_id">
  
  <label>Title:</label>
  <input type="text" name="title" id="title" required>

  <label>Description:</label>
  <textarea name="description" id="editor" rows="3"></textarea>

  <label>URL:</label>
  <input type="url" name="url" id="url">

  <label id="modalImagePreview2" style="display:none;">Current Image:</label>
<img id="modalImagePreview" src="" alt="Current Image" style="width: 50px;height: auto; margin-bottom:10px;display:none;">

<label>Upload Image:</label>
<input type="file" name="image" accept="image/*">

  <label>
    <input type="checkbox" name="is_article" id="is_article"> Article?
  </label>

  <br><br>
  <button type="submit" id="submitBtn">Add Post</button>
</form>
  </div>
</div>

<div class="favorites-section">
<button class="open-modal-btn luxury-btn2" onclick="openModal()"> <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 20 6">
  <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
</svg> Add New Vlog</button><br><br>

<div class="vlog-gallery" id="vlogGallery">
  {% for post in posts %}
    <div class="vlog-card">
      {% if post.is_new %}
        <div class="new-post-banner">NEW POST</div>
      {% endif %}
      <a href="{{ post.url }}" target="_blank">
        <img src="{{ post.image.url }}" alt="{{ post.title }}">
        <div class="vlog-hover-text">
          <h3>{{ post.title }}</h3>
        </div>
      </a>

      <div class="vlog-card-actions">
        <form method="POST" action="{% url 'delete_post' post.id %}" class="delete-form">
          {% csrf_token %}
          <button type="submit" class="delete-icon" title="Delete this post">✖</button>
        </form>

        <a href="javascript:void(0)" class="edit-icon"
   data-id="{{ post.id }}"
   data-title="{{ post.title|escapejs }}"
   data-description="{{ post.description|default_if_none:'' }}"
   data-url="{{ post.url|default_if_none:''|escapejs }}"
   data-image="{{ post.image.url }}"
   data-is-article="{{ post.is_article|yesno:'true,false' }}"
   title="Edit this post"
   onclick="editPost(this)">✎</a>
      </div>
    </div>
  {% empty %}
    <p>No vlog posts found.</p>
  {% endfor %}
</div>

<button id="showMoreVlogs" class="luxury-btn" style="display:none;">Show More</button>

</div>


<script src="https://cdn.tiny.cloud/1/itqdp94i9u9yudvko3lgv2zdwa0keqwrwk4zvau9goesxhzx/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
<script>
  function initTinyMCE() {
    tinymce.init({
      selector: 'textarea[name="description"]',
      height: 300,
      menubar: false,
      plugins: 'link image code lists',
      toolbar: 'undo redo | bold italic underline | alignleft aligncenter alignright | bullist numlist | link image | code',
      branding: false
    });
  }
function editPost(el) {
  const modal = document.getElementById("vlogModal");
  modal.classList.add("show");

  document.getElementById("post_id").value = el.dataset.id;

  // Decode Unicode in title if present
  function decodeUnicode(str) {
    return str.replace(/\\u[\dA-F]{4}/gi, function (match) {
      return String.fromCharCode(parseInt(match.replace(/\\u/g, ''), 16));
    });
  }
  document.getElementById("title").value = decodeUnicode(el.dataset.title);

  document.getElementById("url").value = el.dataset.url;
  document.getElementById("is_article").checked = el.dataset.isArticle === "true";

  // Show image preview
  const imgPreview = document.getElementById("modalImagePreview");
  const imgPreview2 = document.getElementById("modalImagePreview2");
  if (el.dataset.image) {
    imgPreview.src = el.dataset.image;
    imgPreview.style.display = "block";
  } else {
    imgPreview.style.display = "none";
  }
  if (el.dataset.image) {
    imgPreview2.src = el.dataset.image;
    imgPreview2.style.display = "block";
  } else {
    imgPreview2.style.display = "none";
  }

  // Remove any existing TinyMCE instance before initializing
  if (tinymce.get("description")) {
    tinymce.get("description").remove();
  }

  // Initialize TinyMCE and set content after it's ready
  initTinyMCE();
  setTimeout(() => {
    if (tinymce.get("description")) {
      tinymce.get("description").setContent(el.dataset.description || "");
    }
  }, 200);

  document.getElementById("submitBtn").textContent = "Update Post";
}
  function openModal() {
  const modal = document.getElementById("vlogModal");
  modal.classList.add("show");

  document.getElementById("vlogForm").reset();
  document.getElementById("post_id").value = "";
  document.getElementById("submitBtn").textContent = "Add Post";

  setTimeout(() => {
    initTinyMCE();
    tinymce.get("description").setContent("");
  }, 100);
}

function closeModal() {
  const modal = document.getElementById("vlogModal");
  modal.classList.remove("show");
  tinymce.remove(); // remove instance when modal closes

  // Reset form fields
  document.getElementById("vlogForm").reset();
  document.getElementById("post_id").value = "";
  document.getElementById("title").value = "";
  document.getElementById("url").value = "";
  document.getElementById("is_article").checked = false;

  // Hide image previews
  document.getElementById("modalImagePreview").style.display = "none";
  document.getElementById("modalImagePreview2").style.display = "none";
}

  // Optional: Close on outside click
  window.onclick = function(event) {
    const modal = document.getElementById("vlogModal");
    if (event.target === modal) {
      closeModal();
    }
  };
</script>

<script>
document.addEventListener("DOMContentLoaded", function() {
  function isMobile() {
    return window.innerWidth <= 768;
  }
  const vlogGallery = document.getElementById('vlogGallery');
  const vlogCards = Array.from(vlogGallery.getElementsByClassName('vlog-card'));
  const showMoreBtn = document.getElementById('showMoreVlogs');

  function updateVlogDisplay() {
    if (isMobile() && vlogCards.length > 3) {
      vlogCards.forEach((card, idx) => {
        card.style.display = idx < 3 ? '' : 'none';
      });
      showMoreBtn.style.display = 'block';
    } else if (!isMobile() && vlogCards.length > 6) {
      vlogCards.forEach((card, idx) => {
        card.style.display = idx < 6 ? '' : 'none';
      });
      showMoreBtn.style.display = 'block';
    } else {
      vlogCards.forEach(card => card.style.display = '');
      showMoreBtn.style.display = 'none';
    }
  }

  showMoreBtn.addEventListener('click', function() {
    vlogCards.forEach(card => card.style.display = '');
    showMoreBtn.style.display = 'none';
  });

  updateVlogDisplay();
  window.addEventListener('resize', updateVlogDisplay);
});

document.addEventListener('click', function(e) {
  if (e.target.classList.contains('delete-icon')) {
    e.preventDefault();
    if (confirm('Are you sure you want to delete this post?')) {

      alert('The post has been deleted.');
      e.target.closest('form').submit();
    }

  }
});
</script>



  <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>

  const quill = new Quill('#editor', {

</script>
</body>
</html>
